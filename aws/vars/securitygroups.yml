---
web_security_groups:
  - sg_name: web-sg
    sg_description: This is the sg for webservers (open ports 22,80,443,8082)
    sg_rules:
      - proto: tcp
        from_port: 22
        to_port: 22
        cidr_ip: 0.0.0.0/0
      - proto: tcp
        from_port: 80
        to_port: 80
        cidr_ip: 0.0.0.0/0
      - proto: tcp
        from_port: 443
        to_port: 443
        cidr_ip: 0.0.0.0/0
      - proto: tcp
        from_port: 8082
        to_port: 8082
        cidr_ip: 0.0.0.0/0